<div class="row">
    <a href="default.html#/cart" title="go to shopping cart">
        <i class="icon-shopping-cart" />
        <b>{{cart.getTotalCount()}}</b> items, Total: <b>{{cart.getTotalPrice() | currency}}</b>
        <span ng-show="cart.getTotalCount(movie.Id) > 0"><br />this item is in the cart</span>
    </a>
    <div class="col-xs-1 col-xs-3 text-center" style="right:50px; top:20px">
        <a class="story-title" id="" href="#/movies/{{movie.Id}}"><img alt="" src="{{movie.Poster}}" style="width:180px;height:260px"></a>

    </div>
    <div class="col-xs-10 col-xs-9" id="" style="left:80px; top:10px">
        <h3 class="" style="color:#ffffff">{{movie.Name}}</h3>

        <div class="row">
            <div class="col-xs-9 col-xs-10">
                <span class="" id="" style="color:#0c0c27; font-size: 16px">{{movie.Description}}</span>
                <br />
                <br />
                <br />
            </div>
            <div class="col-xs-9 col-xs-9"><label>Show Times</label></div>
            <div ng-repeat="showtime in movie.showtimes" class="row">

                <div class="col-xs-9 col-xs-10">
                    <b class="" id="" style="color:#0c0c27; font-size: 16px"> <span>{{showtime.StartTime}} &emsp; ----- Seats remaining: {{times.seats}} ---Screen Number:  {{showtime.Screen.ScreenNumber}}</span></b>
                </div>
            </div>
        </div>
        <br class="">
        <br class="">
        <div>
            <p></p>
            <!-- buttons -->
            <div class="span4">
                <button class="btn btn-block"
                        onclick="window.location.href='default.html#/movieList'">
                    <i class="icon-chevron-left" /> back to list
                </button>
                <button class="btn btn-block btn-success"
                        ng-click="cart.addItem(movie.Id, movie.Name, adult, 1, 'adult')"
                        >
                    <i class="icon-shopping-cart icon-white" /> add Adult Ticket
                </button>
                <button class="btn btn-block btn-success"
                        ng-click="cart.addItem(movie.Id, movie.Name, child, 1, 'child')"
                       >
                    <i class="icon-shopping-cart icon-white" /> add Child Ticket
                </button>
                <button class="btn btn-block btn-danger"
                        onclick="window.location.href=''">
                    <i class="icon-chevron-left" /> Cancel
                </button>
            </div>
        </div>
    </div>
</div>
</div>
<div class="container"></div>
<div class="row"></div>
