<div class="row">
    <div class="col-xs-1 col-xs-3 text-center" style="right:50px; top:20px">
        <a class="story-title" id="" href="#/movies/{{movie.Id}}"><img alt="" src="{{movie.Poster}}" style="width:180px;height:260px"></a>
       
    </div>
    <div class="col-xs-10 col-xs-9" id="" style="left:80px; top:10px">
        <h3 class="" style="color:#ffffff">{{movie.Name}}</h3>

        <div class="row">
            <div class="col-xs-9 col-xs-10">
                <span class="" id="" style="color:#0c0c27; font-size: 16px">{{movie.Description}}</span>
                <br />
                <br />
                <br />
            </div>
            <div class="col-xs-9 col-xs-9"><label>Show Times</label></div>
            <div  ng-repeat="showtime in movie.showtimes" class="row">
                
                <div class="col-xs-9 col-xs-10">
                    <b class="" id="" style="color:#0c0c27; font-size: 16px"> <span>{{showtime.StartTime}} &emsp; ----- Seats remaining for this time slot: {{times.seats}}  {{showtime.Screen.ScreenNumber}}</span></b>
                </div>
            </div>
        </div>
        <br class="">
        <br class="">
        <div><a class="btn btn-primary btn-lg" role="button" href="#/movieList">Back to List</a></div></div>
    </div>
    <div class="container"></div>
    <div class="row"></div>
